<!DOCTYPE html>
<html>
	<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
		<title>Mankraft</title>
		<style type="text/css">
			* {
				padding: 0px;
				border: 0px;
				margin: 0px;
			}
			.unselectable {
			 	-moz-user-select: none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				user-select: none;
			}
			.loader, .error {
				background-color: #FFFFFF;
				border: 2px solid #454545;
				width: 200px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20%;
			}
			body {
			 	-moz-user-select: none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				user-select: none;
				background-image: url(/assets/loadingbg.jpg);
				height:100%;
				overflow: hidden; 
				margin: 3%;
				margin-top: 0%;
				position: relative;
			}
			input, textarea {
				width: 100%;
				border: 3px solid #005588;
				font-size: 1.4em;
			}
			textarea {
				border: 3px solid #000000;
				background-color: #000000;
				color: #FFFFFF;
				height: 60px;
			}
			canvas {
				position: relative;
				/*cursor: pointer;*/
				width: 100%;
				background-color: #000000;
				border: 4px solid;
				/* -webkit-border-image:url(/assets/wood_border.jpg) 30 30 round; /* Safari 5 */
				/* -o-border-image:url(/assets/wood_border.jpg) 30 30 round; /* Opera */
				/* border-image:url(/assets/wood_border.jpg) 30 30 round; */
				visibility: hidden;
			}
			h1 {
				color : #121212;
			}
		</style>
	</head>
	<body>
		<h1>Project: Mankraft 0.0.2</h1>
		<script>
			var createjs = window;
		</script>
		<script src="/js/jquery.js"></script>
		<script src="/js/easeljs-NEXT.min.js"></script>
		<script src="/js/settings.js"></script>
		<script src="/js/utils.js"></script>
		<script src="/js/hero.js"></script>
		<script src="/js/mmengine.js"></script>

		<div class="loader" id="loader">
			<h1>Loading...</h1><br>
			<img src="/assets/loader.gif"/>
		</div>

		<div class="error" id="error" style="visibility: hidden;display: none;">
			<h1>You have been disconnected!</h1><br>
		</div>
	</body>

</html>
