<!DOCTYPE html>
<html>
	<head>
		<title>MANitor</title>
		<style type="text/css">
			* {
				padding: 0px;
				border: 0px;
				margin: 0px;
			}
			.button {
				padding: 6px;
				margin: 6px;
				border: 2px solid black;
				background-color: #CCCCCC;
				position: absolute;
			}
			body, html {
				height:100%;
				overflow: hidden;
			}
			.output {
				top: 10px;	
				left: 250px;
				width: 450px;
				height: 120px;
				border: 1px solid #686868;
				background-color: #FFCC23;
				display: none;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		var createjs = window;
	</script>
	<script src="/js/jquery.js"></script>
	<script src="/js/easeljs-NEXT.min.js"></script>
	<script src="/js/hero.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/editor.js"></script>

	<input class="button" style="top: 40px;" type="button" value="Export Map" id="export"/>
	<input class="button" style="top: 80px;" type="button" value="Add Grass" id="addGrass"/>
	<input class="button" style="top: 120px;" type="button" value="Add Sand" id="addSand"/>
	<input class="button" style="top: 40px; left: 100px;" type="button" value="Add Tree Top" id="addTreeTop"/>
	<input class="button" style="top: 80px; left: 100px;" type="button" value="Add Tree Base" id="addTreeBase"/>

	<div class="output button" id="output">
		<textarea id="outputarea" rows=7 cols=60></textarea>
		<input class="button" type="button" value="close" id="close"/>
	</div>

	<script>
		$("#export").click(function(e) {
			$("#output").css("display", "block");
			exportMap();
		});
		$("#close").click(function(e) {
			$("#output").css("display", "none");
		});
		$("#addGrass").click(function(e) {
			editorAdd('smaller_grass', 0);
		});
		$("#addSand").click(function(e) {
			editorAdd('smaller_beach', 0);
		});
		$("#addTreeTop").click(function(e) {
			editorAdd('tree', 1);
		});
		$("#addTreeBase").click(function(e) {
			editorAdd('tree_base', 2);
		});
		$(".button").mouseenter(function(e) {
			window.Game.allowMovement = false;
		});
		$(".button").mouseleave(function(e) {
			window.Game.allowMovement = true;
		});
	</script>

</html>
