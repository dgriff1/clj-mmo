<!DOCTYPE html>
<html>
	<head>
		<title>MANitor</title>
		<style type="text/css">
			* {
				padding: 0px;
				border: 0px;
				margin: 0px;
			}
			.button {
				padding: 6px;
				margin: 6px;
				border: 2px solid black;
				background-color: #CCCCCC;
				position: absolute;
			}
			body, html {
				height:100%;
				overflow: hidden;
			}
			.output {
				position: absolute;
				top: 10px;	
				left: 250px;
				width: 450px;
				height: 120px;
				border: 1px solid #686868;
				background-color: #FFCC23;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		var createjs = window;
	</script>
	<script src="/js/jquery.js"></script>
	<script src="/js/easeljs-NEXT.min.js"></script>
	<script src="/js/hero.js"></script>
	<script src="/js/utils.js"></script>
	<script src="/js/editor.js"></script>

	<input class="button" style="top: 40px;" type="button" value="Export Map" id="export"/>
	<input class="button" style="top: 80px;" type="button" value="Add Grass" id="addGrass"/>

	<div class="output button" id="output">
		<textarea id="outputarea" rows=7 cols=65></textarea>
	</div>

	<script>
		$("#export").click(function(e) {
			exportMap();
		});
		$("#addGrass").click(function(e) {
			window.Game.addWidgetToWorld(-100, -100, '/assets/smaller_grass.png', 0, true);
			obj = window.Game.world.children[window.Game.world.children.length-1];
			window.Game.editMode = true;
			window.Game.moveWidgetWithMouse(obj);
		});
		$(".button").mouseenter(function(e) {
			window.Game.allowMovement = false;
		});
		$(".button").mouseleave(function(e) {
			window.Game.allowMovement = true;
		});
	</script>

</html>
